name: Validate and Generate ArcadeActions Graph

on:
  push:
    paths:
      - '**.py'
      - 'kg/arcadeactions_triples.tsv'
  pull_request:
    paths:
      - '**.py'
      - 'kg/arcadeactions_triples.tsv'

jobs:
  generate-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Generate Mermaid graph
        run: |
          python kg/generate_graph_from_triples.py

      - name: Validate code against triples
        run: |
          python kg/verify_triples.py
